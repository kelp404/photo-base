<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>Upload a photo</h4>
      <div class="center">
        <img class="avatar" :src="src"/>
      </div>
      <vue-core-image-upload
        crop-ratio="1:1"
        class="btn btn-primary"
        crop="local"
        url="/api/photos"
        extensions="png,gif,jpeg,jpg"
        text="Crop Image"
        @imageuploaded="cropServerImageUploaded">
      </vue-core-image-upload>
    </div>
  </div>
</div>
